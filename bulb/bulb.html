<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
   <div class="container">
    <img id="bulb-img"src="  https://www.w3schools.com/js/pic_bulboff.gif" alt="error">
    <br>
    <button id="btn" onclick="turnonoff()">Turn On</button>
       
   </div>
   
    <script>
        bulbstatus = false
        
        function turnonoff(){
            if(bulbstatus){
                
                document.getElementById("bulb-img").src = "  https://www.w3schools.com/js/pic_bulbon.gif"
               document.getElementById("btn").innerText= "Turnoff"
                bulbstatus = false;
            }else{
                document.getElementById("bulb-img").src = "https://www.w3schools.com/js/pic_bulboff.gif"
                document.getElementById("btn").innerText= "Turnon"
                bulbstatus = true;
            }



        }
    </script>
    
</body>
</html>
